<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .button-container {
            position: relative;
            width: 300px;
            height: 100px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            position: absolute;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
            top: 10px;
            left: 50px;
        }
        .yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        .no-btn {
            background-color: #f44336;
            color: white;
            top: 10px;
            left: 200px;
        }
        .no-btn:hover {
            transform: scale(1.1);
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function moveButton() {
            const yesButton = document.querySelector(".yes-btn");
            const noButton = document.querySelector(".no-btn");

            // Save current positions
            const yesButtonLeft = yesButton.style.left;
            const yesButtonTop = yesButton.style.top;
            const noButtonLeft = noButton.style.left;
            const noButtonTop = noButton.style.top;

            // Swap positions
            yesButton.style.left = noButtonLeft;
            yesButton.style.top = noButtonTop;
            noButton.style.left = yesButtonLeft;
            noButton.style.top = yesButtonTop;
        }

        function showMessage() {
            document.querySelector("#message").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>I Love You ‚ù§Ô∏è</h1>
    <p>Will you be mine?</p>
    <div class="button-container">
        <button class="btn yes-btn" onclick="showMessage()">Yes</button>
        <button class="btn no-btn" onclick="moveButton()">No</button>
    </div>
    <div id="message">Hey, you know you are my pookie! ü•∞</div>
</body>
</html>
